<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Portada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Segundo ion-header con collapse -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">portada</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenedor del card centrado -->
  <div class="card-container">
    <ion-card (click)="toggleCard()" [class.expanded]="isExpanded" class="ion-padding">
      <img src="assets/840_560.jpeg" alt="Thumbnail del video" />
      <ion-card-header>
        <ion-card-title>¡Descubre algo nuevo!</ion-card-title>
      </ion-card-header>

      <!-- Solo se muestra cuando la tarjeta está expandida -->
      <ion-card-content *ngIf="isExpanded">
        <p>Este video te introduce a esta emocionante serie, llena de momentos memorables y accion sin limites, no te lo pierdas!</p>
        <iframe width="100%" height="200" src="https://www.youtube.com/embed/oUJt-K89sXU" frameborder="0" title="That Time I Got Reincarnated as a Slime Temporada 3 | TRÁILER OFICIAL" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
